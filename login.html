<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 시스템 로그인</title>
  <meta name="description" content="관리 시스템 로그인 페이지입니다.">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/web-font.css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <a href="#main" id="skip-nav">본문 바로가기</a>

  <div id="wrapper">
    <div class="main">
      <section class="login-box">
        <h1>Admin Template</h1>
          <p>Sign In</p>
            <ul class="login-form">
              <li>
                <div class="input-label">
                  <input type="text" name="user_id" id="user-id" class="text">
                  <label for="user-id">아이디</label>
                </div>
              </li>
              <li>
                <div class="input-label">
                  <input type="password" name="user_pw" id="user-pw" class="text">
                  <label for="user-pw">비밀번호</label>
                </div>
              </li>
              <li>
                <ul class="check-list">
                  <li>
                    <input type="checkbox" name="save_id" id="save-id" value="Y">
                    <label for="save-id">아이디 저장</label></li>
                  <li>
                    <input type="checkbox" name="auto_login" id="auto-login" value="Y">
                    <label for="auto-login">자동로그인</label></li>
                </ul>
              </li>
              <li>
                <a href="./index.html" class="login">로그인</a>
              </li>
            </ul>
      </section>




    </div>

  </div>
  
</body>
</html>
